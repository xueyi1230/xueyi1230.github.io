<!doctype html>

<html class="no-js" lang="en">

<head>

  <meta charset="utf-8">

  <title>跳转页

  </title>

</head>

<body>

<script language="javascript">

var ua = navigator.userAgent.toLowerCase(),

	isIos = ua.match('os') ? 1 : 0,

	downloadHref = {

		ios: 'itms://itunes.apple.com/cn/app/zai-xing-xing-jia-wei-ni-chu/id964410886?l=en&amp;mt=8',

		android: 'http://a.app.qq.com/o/simple.jsp?pkgname=com.guokr.mentor&from=singlemessage&isappinstalled=0'

	};



function openAppStore() {

	window.location = downloadHref.ios;

}

function openDownloadPage() {

	window.location=downloadHref.android;

}



//location.href简单，但若用户未安装app，会直接跳到报错页面

// function openApp() {

// 	window.location = 'newsapp://';

// 	window.setTimeout(openAppStore, 500);

// }



//iframe

function openApp() {

	var ifr = document.createElement('iframe');

	ifr.src = 'Mentor://';

	ifr.style.display = 'none';



	document.body.appendChild(ifr);



	window.setTimeout(function() {

		document.body.removeChild(ifr);

	}, 500);

	

	if (isIos) {

		openAppStore();

	}

	else {

		//alert('我不是苹果设备');

		openDownloadPage();

	}

}

openApp();

</script>

</body>

</html>
