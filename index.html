    <script id="tpl" type="text/html">

      <div id="project" class="hide">
        成果
        <ul>
          <% for(var i=0;i<project.length;i++){ %>
          <li><%=project[i].time%> <a href="pages/project/<%=project[i].href%>.html"><%=project[i].title%></a></li>
          <% } %>
        </ul>
      </div>

      <div id="collection" class="hide">
        <% var listL,articleA; %>
        收藏
        <ul>

          <% for(var i=0;i<collection.length;i++){ %>
          <li id="<%=collection[i].cId%>">

            <%=collection[i].cName%>
            <ul>

              <% for(var j=0;j<collection[i].list.length;j++){ listL=collection[i].list; %>
              <li>

                <%if(listL[j].sCHref){%>
                <a href="pages/collection/<%=listL[j].sCHref%>"><%=listL[j].sCName%></a>
                <%}else{%>
                <%=listL[j].sCName%>
                <%}%>：

                <% for(var k=0;k<listL[j].article.length;k++){ articleA=listL[j].article; %>
                /

                <%if(articleA[k].href){%>
                <a href="<%=articleA[k].href%>" target="_blank"><%=articleA[k].title%></a>
                <%}else{%>
                <%=articleA[k].title%>
                <%}%>

                <% } %>

              </li>
              <% } %>

            </ul>
          </li>
          <% } %>

        </ul>
      </div>

      <div id="mini_key" class="hide">
        缩写、全称和简介
        <ul>
          <% for(var i=0;i<mini_key.length;i++){ %>
          <li>

            <% if(mini_key[i].href){ %>
            <a href="<%=mini_key[i].href%>" target="_blank"><%=mini_key[i].abb%></a>
            <% }else{ %>
            <%=mini_key[i].abb%>
            <% } %>

            ：

            <%=mini_key[i].name%>

            <% if(mini_key[i].article){ %>

            <% for(var j=0;j<mini_key[i].article.length;j++){ %>
            <a href="<%=mini_key[i].article[j].href%>" target="_blank">READ</a>
            <% } %>

            <% } %>

          </li>
          <% } %>

        </ul>
      </div>

    </script>
