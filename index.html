  <body>

    <!-- Header -->
    <div id="header_wrap" class="outer font_light">
        <header class="inner two_column_width">
          <a id="forkme_banner" href="https://github.com/xueyi1230">GitHub</a>

          <h1 id="project_title">削一个博客</h1>
          <h2 id="project_tagline">Cut A blog & </h2>
          <p>学习笔记待搬运</p>

        </header>
    </div>

    <!-- Content -->
    <div id="main_content_wrap" class="outer">
      <div class="inner two_column_width">
        <aside>
          <h3>About me</h3>
          <ul>
            <li>Web前端</li>
            <li>入门级</li>
            <li>找工作中</li>
            <li><a>xy910828@gmail.com</a></li>
          </ul>
        </aside>
        <section id="main_content" class="one_column_width">

          如果只能看到这行字，请刷新看看

        </section>
        <div id="gotop" class="hide">Go Top</div>
      </div>
    </div>

    <!-- Footer  -->
    <div id="footer_wrap" class="outer font_light">
      <footer class="inner one_column_width">
        <p>© xueyi | Published with <a href="http://pages.github.com" class="a_light">GitHub Pages</a></p>
      </footer>
    </div>

    <!-- Script -->
    <script id="tpl" type="text/html">

      <div id="project" class="hide">
        成果
        <ul>
          <% for(var i=0;i<project.length;i++){ %>
          <li><%=project[i].time%> <a href="pages/project/<%=project[i].href%>.html"><%=project[i].title%></a></li>
          <% } %>
        </ul>
      </div>

      <div id="note" class="hide">
        学习笔记
        <ul>

          <% for(var i=0;i<note.length;i++){ %>
          <li>
            <a href="pages/note/<%=note[i].cId%>.html"><%=note[i].cName%></a>
            ：
              <% for(var j=0;j<note[i].list.length;j++){ %>
                   / <%=note[i].list[j]%>
              <% } %>
          </li>
          <% } %>

        </ul>
      </div>

      <div id="collection" class="hide">
        <% var listL; %>
        收藏

        <ul>

          <% for(var i=0;i<collection.length;i++){ %>
          <li>
            <a href="pages/collection/<%=collection[i].cId%>.html"><%=collection[i].cName%></a>
            ：
            <% for(var j=0;j<collection[i].list.length;j++){ listL=collection[i].list; %>
              /
              <%if(listL[j].sCHref){%>
              <a href="<%=listL[j].sCHref%>"><%=listL[j].sCName%></a>
              <% }else{ %>
              <%=listL[j]%>
              <% } %>

            <% } %>
          </li>
          <% } %>

        </ul>

      </div>

    </script>

    <script data-main="javascripts/index" src="javascripts/base/require.js"></script>
  </body>
